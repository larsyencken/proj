version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - restore_cache:
        keys:
          - virtualenv-{{ checksum "requirements.txt" }}-{{ checksum "test_requirements.txt" }}
      - run:
          command: make .venv
          name: Build virtualenv
      - save_cache:
        keys:
          - virtualenv-{{ checksum "requirements.txt" }}-{{ checksum "test_requirements.txt" }}
        paths:
          - .venv
      - run:
          command: make test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
